<html>

	<script src="jQuery.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="manageProfile.css">
	
	
	<!--Page head-->
	
	<head>
		<title></title>
	</head>	
	
	<!--Body-->
	
	<body style=" margin:0cm 0cm 0cm 0cm;" onresize="resizeSearchBar()">
		
		<!--Header banner-->
		<!--Auto resizing of header is handled in headerbar.js-->
		<!--Styling for the elements in the header is handled in header.css-->
		<div id="header" class="banner">
			Search for a restaurant:
			<input type="text" id="searchbox" onkeypress="process_search(event)" placeholder="<Type a restaurant name here>"/>
			<div id="loginbanner" class="right">
				<a href="login.html" class="banner">Login</a> | <a href="help.html" class="banner">Help</a>
			</div>
		</div>
		<!--Used to keep the fixed banner from ruining the styling of a page-->
		<div id="antibanner"></div>
	
	<div class= "container">
		<div class="jumbotron">
			<h1>Profile Management</h1>
		</div>
		<div class="row">
			<div class="col-sm-7">
				<h4>Current Name: </h4>
				<button type="button" class="btn-default" onclick="showName()">Change Name</button><br>
				<div class="form-group">
      					<input type="text" class="form-control" id="nameInput" />
    				</div>
				<h4>Current Email: </h4>
				<button type="button" class="btn-default" onclick="showEmail()">Change Email</button><br>
				<div class="form-group">
      					<input type="email" class="form-control" id="email" />
    				</div>
				<button type="submit" class="btn-default" style="float:left">Submit Changes</button><br><br>
			</div>
		</div>	
	</div>
	</body>
	<!--JavaScript for the header (should use on all pages)-->
	<script src="headerbar.js"></script>
	<script src="profile.js"></script>
	<script src="manageProfile.js"></script>
