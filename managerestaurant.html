<!DOCTYPE html>
<!--Makes the page responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<!--min jQuery source: https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js
	        Saved for offline access/testing.-->
	<script src="jQuery.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="managerestaurant.css">
	
	
	<!--Page head-->
	
	<head>
		<title></title>
	</head>	
	
	<!--Body-->
	
	<body style=" margin:0cm 0cm 0cm 0cm;" onresize="resizeSearchBar()">
		
		<!--Header banner-->
		<!--Auto resizing of header is handled in headerbar.js-->
		<!--Styling for the elements in the header is handled in header.css-->
		<div id="header" class="banner">
			Search for a restaurant:
			<input type="text" id="searchbox" onkeypress="process_search(event)" placeholder="<Type a restaurant name here>"/>
			<div id="loginbanner" class="right">
				<a href="login.html" class="banner">Login</a> | <a href="help.html" class="banner">Help</a>
			</div>
		</div>
		<!--Used to keep the fixed banner from ruining the styling of a page-->
		<div id="antibanner"></div>
	
	<div class= "container">
		<div class="jumbotron">
			<h1>Profile Management</h1>
		</div>
		<div class="row">
			<div class="col-sm-7">
				<button type="button" class="btn-default" style="align:left" id="addAdmin">Add Admin</button><br><br>
				<h4>Current Name: </h4>
				<button type="button" class="btn-default" id="showName">Change Name</button><br>
				<div class="form-group">
      				<input type="text" class="form-control" id="nameInput" />
    			</div>
				
				<h4>Current Location: </h4>
				<button type="button" class="btn-default" id="showLocation">Change Location</button><br>
				<div class="form-group">
					<input type="text" class="form-control" id="location" />
    			</div>

				<h4>Current Description: </h4>
				<button type="button" class="btn-default" id="showDescription">Change Description</button><br>
				<div class="form-group">
      				<input type="text" class="form-control" id="description" />
    			</div>

				<h4>Current Tags: </h4>
				<button type="button" class="btn-default" id="showTags">Change Location</button><br>
				<div class="form-group">
      				<input type="text" class="form-control" id="tags" />
    			</div>

				<h4>Current Hours: </h4>
				<button type="button" class="btn-default" id="showHours">Change Hours</button><br>
				<div class="form-group">
      				<input type="text" class="form-control" id="hours" />
    			</div>
					
				<button type="submit" class="btn-default" style="float:left" id="update">Submit Changes</button><br><br>
				
			</div>
		</div>	
	</div>
	</body>
	<!--JavaScript for the header (should use on all pages)-->
	<script src="headerbar.js"></script>
	<script src="profile.js"></script>
	<script src="manageRestaurant.js"></script>
	<!--JavaScript for the signup page-->
	<!--Bootstrap stuff-->
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</html>
