<!DOCTYPE html>
<!--Makes the page responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<!--min jQuery source: https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js
	        Saved for offline access/testing.-->
	<script src="jQuery.js"></script>
	
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="stylesheet" type="text/css" href="searchresults.css">
	
	<!--Page head-->
	
	<head>
		<title>Search for a restaurant!</title>
	</head>
	
	<!--Body-->
	
	<body style=" margin:0cm 0cm 0cm 0cm;" onresize="resizeSearchBar()">
		<!--Header banner-->
		<!--Auto resizing of header is handled in headerbar.js-->
		<!--Styling for the elements in the header is handled in header.css-->
		<div id="header" class="banner">
			Search for a restaurant:
			<input type="text" id="searchbox" onkeypress="process_search(event)" placeholder="<Type a restaurant name here>"/>
			<div id="loginbanner" class="right">
				<a href="login.html" class="banner">Login</a> | <a href="help.html" class="banner">Help</a>
			</div>
		</div>
		<!--Used to keep the fixed banner from ruining the styling of a page-->
		<div id="antibanner"></div>
		
		<!--Search option sidebar-->
		<div id="searchoptions">
			<center>Search options: </center>
			<div id="mincostdiv" class="costdiv">
				Min cost:
				<div class="right">
					$ <input type="number" class="costoptions" maxlength="5" min="0" max="10000" width="50px" id="mincost"><br />
				</div>
			</div>
			<div id="maxcostdiv" class="costdiv">
				Max cost: 
				<div class="right">
					$ <input type="number" class="costoptions" maxlength="5" min="0" max="10000" width="50px" id="maxcost"><br />
				</div>
			</div>
		</div>
		
		<div id="results">
			<h1>Restaurants:</h1><br />
				<div id="yumyum">
					<h3>Yum Yum's</h3>
					<img src="dim-sum.jpg">
					<button onclick="location.href='restaurantinfo.html'">View Information</button>
					<button onclick="location.href='seatreserver.html'">Book Seat</button><br /><br />
					Not just another Chinese restaurant!<br />
					Tags: #Chinese, #UofT
				</div>
				<div id="bestpizza">
					<h3>The Best Pizza</a></h3>
					<img src="pizza.png">
					<button onclick="location.href='bestpizza.html'">View Information</button>
					<button onclick="location.href='seatreserverbestpizza.html'">Book Seat</button><br /><br />
					The Best Pizza around!<br />
					Tags: #pizza, #UofT
				</div>
		</div>
	<!--JavaScript for the header (should use on all pages)-->
	<script src="headerbar.js"></script>
	<!--JavaScript for the login page-->
	<script src="searchresults.js"></script>
</html>
