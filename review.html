<html>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="review.css">
	
	<!--Page head-->
	
	<head>
		<title></title>
	</head>	
	
	<!--Body-->
	
	<body style=" margin:0cm 0cm 0cm 0cm;" onresize="resizeSearchBar()">
		
		<!--Header banner-->
		<!--Auto resizing of header is handled in headerbar.js-->
		<!--Styling for the elements in the header is handled in header.css-->
		<div id="header" class="banner">
			Search for a restaurant:
			<input type="text" id="searchbox" onkeypress="process_search(event)" placeholder="<Type a restaurant name here>"/>
			<div id="loginbanner" class="right">
				<a href="login.html" class="banner">Login</a> | <a href="help.html" class="banner">Help</a>
			</div>
		</div>
		<!--Used to keep the fixed banner from ruining the styling of a page-->
		<div id="antibanner"></div>
	
	<div class= "container">
		<div class="jumbotron">
			<h1>Review Submission</h1>
		</div>
		<div class="row">
			<div class="col-sm-7">
				<h4>Stars: </h4>
				<select id="rating">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<h4>Review: </h4>
				<textarea name="review" rows="10" cols="30" id="review"></textarea><br><br>
				<button type="submit" class="btn btn-default" id="submit">Submit</button><br><br>
			</div>
		</div>	
	</div>
</body>

	<script src="review.js"></script>
